<form [formGroup]="registerFrom" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3 text-body-secondary">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
    </label>
  </div>
  <app-text-input [formControl]="$any(registerFrom.controls['username'])" [label]="'Username'">
  </app-text-input>
  <app-text-input [formControl]="$any(registerFrom.controls['knownAs'])" [label]="'Known as'">
  </app-text-input>


  <app-date-picker [formControl]="$any(registerFrom.controls['dateOfBirth'])" [label]="'Date of birth'"
    [maxDate]="maxDate">
  </app-date-picker>

  <app-text-input [formControl]="$any(registerFrom.controls['city'])" [label]="'City'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerFrom.controls['country'])" [label]="'Country'">
  </app-text-input>


  <app-text-input [formControl]="$any(registerFrom.controls['password'])" [label]="'Password'" [type]="'password'">
  </app-text-input>

  <app-text-input [formControl]="$any(registerFrom.controls['confirmPassword'])" [label]="'Confirm password'"
    [type]="'password'">
  </app-text-input>
  <div class="form-group text-center">
    @if (registerFrom.valid) {
    <button class="btn btn-success me-2" type="submit">Register</button>
    }

    <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
@if (validationErrors) {
<div class="alert alert-danger text-start">
  <ul>
    @for (error of validationErrors; track $index) {
    <li>{{error}}</li>
    }
  </ul>
</div>
}



<div style="color: aqua;">
  <p>{{registerFrom.value|json}}</p>
  <p>{{registerFrom.status}}</p>
</div>
